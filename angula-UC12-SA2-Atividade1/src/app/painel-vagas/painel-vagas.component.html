<h2>Cadastrar</h2>
<div class="formulario">
    <form>
        <label class="id">id</label><input type="text" name="id" [(ngModel)]="vaga.id"><br>
        <label class="nome">Nome</label><input type="text" name="nome" [(ngModel)]="vaga.nome"><br>
        <label class="foto">Foto</label><input type="text" name="foto" [(ngModel)]="vaga.foto"><br>
        <label class="descricao">Descrição</label><input type="text" name="descricao" [(ngModel)]="vaga.descricao"><br>
        <label class="salario">Salário</label><input type="text" name="salario" [(ngModel)]="vaga.salario"><br>
        <button type="button" class="btn btn-success" (click)="cadastrar()">Cadastrar Vaga</button>&nbsp;
        <button type="button" class="btn btn-warning" (click)="atualizar(vaga.id)">Atualizar Vaga</button>&nbsp;
        <button type="button" class="btn btn-danger" (click)="excluir(vaga.id)">Excluir Vaga</button>
    </form>
</div>


<section class="lista-vagas">
    <div *ngFor="let vaga of vagas">

        <div class="card" style="width: 18rem;">
            <img src="assets\img\vagas\{{vaga.foto}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Código da Vaga: {{vaga.id}}</h5>
                <h5 class="card-title">Vaga: {{vaga.nome}}</h5>
                <p class="card-text">Descricão da Vaga: {{vaga.descricao}}</p>
                <p class="card-text">Salário: R$ {{vaga.salario}},00</p>

                <button type="button" (click)="atualizar(vaga.id)">Atualizar Vaga</button>
                <button type="button" (click)="excluir(vaga.id)">Excluir Vaga</button>
            </div>
        </div>

    </div>
</section>
